<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wealth Planning Checklist</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fdfbf7;
      color: #002f5f;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #002f5f;
      border-bottom: 3px solid #b79b74;
      padding-bottom: 10px;
    }
    h2 {
      color: #b79b74;
      margin-top: 30px;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      cursor: pointer;
    }
    label > span {
      cursor: pointer;
    }
    .email-button {
      margin-top: 40px;
      background-color: #002f5f;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .modal-close {
      position: absolute; top: 10px; right: 15px;
      font-size: 20px; cursor: pointer; color: #888;
    }
    #otherInput {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1>First Manhattan Wealth Planning Checklist</h1>
  <p>Click any line to learn more. Your selections save automatically. When ready, email them to Paul.</p>

  <div class="section">
    <h2>General Wealth Planning</h2>
    <label for="budgeting" data-key="Budgeting & Cash Flow Management">
      <input id="budgeting" type="checkbox">
      <span>Budgeting &amp; Cash Flow Management</span>
    </label>
    <label for="goals" data-key="Financial Goal Setting & Tracking">
      <input id="goals" type="checkbox">
      <span>Financial Goal Setting &amp; Tracking</span>
    </label>
  </div>

  <div class="section">
    <h2>Life Events</h2>
    <label for="marriage" data-key="Marriage & Prenuptial Considerations">
      <input id="marriage" type="checkbox">
      <span>Marriage &amp; Prenuptial Considerations</span>
    </label>
    <label for="education" data-key="Next-Generation Education Funding">
      <input id="education" type="checkbox">
      <span>Next-Generation Education Funding</span>
    </label>
    <label for="divorce" data-key="Divorce or Separation Planning">
      <input id="divorce" type="checkbox">
      <span>Divorce or Separation Planning</span>
    </label>
    <label for="retirement" data-key="Retirement Planning">
      <input id="retirement" type="checkbox">
      <span>Retirement Planning</span>
    </label>
    <label for="inheritance" data-key="Planning for Inheritance">
      <input id="inheritance" type="checkbox">
      <span>Planning for Inheritance</span>
    </label>
  </div>

  <div class="section">
    <h2>Protection</h2>
    <label for="insurance" data-key="Risk Management & Insurance">
      <input id="insurance" type="checkbox">
      <span>Risk Management &amp; Insurance</span>
    </label>
    <label for="medicare" data-key="Social Security & Medicare Review">
      <input id="medicare" type="checkbox">
      <span>Social Security &amp; Medicare Review</span>
    </label>
    <label for="care" data-key="Long-Term Care Planning">
      <input id="care" type="checkbox">
      <span>Long-Term Care Planning</span>
    </label>
    <label for="cyber" data-key="Cybersecurity Audit">
      <input id="cyber" type="checkbox">
      <span>Cybersecurity Audit</span>
    </label>
  </div>

  <div class="section">
    <h2>Outstanding Loans &amp; Credit</h2>
    <label for="debt" data-key="Debt Management & Repayment Strategies">
      <input id="debt" type="checkbox">
      <span>Debt Management &amp; Repayment Strategies</span>
    </label>
  </div>

  <div class="section">
    <h2>Gifting</h2>
    <label for="charity" data-key="Charitable Giving & Philanthropy">
      <input id="charity" type="checkbox">
      <span>Charitable Giving &amp; Philanthropy</span>
    </label>
    <label for="transfer" data-key="Next-Generation Wealth Transfer">
      <input id="transfer" type="checkbox">
      <span>Next-Generation Wealth Transfer</span>
    </label>
  </div>

  <div class="section">
    <h2>Trust &amp; Estate Plans</h2>
    <label for="estate" data-key="Estate Planning">
      <input id="estate" type="checkbox">
      <span>Estate Planning</span>
    </label>
    <label for="equalize" data-key="Estate Equalization">
      <input id="equalize" type="checkbox">
      <span>Estate Equalization</span>
    </label>
    <label for="tax" data-key="Estate Tax Analysis">
      <input id="tax" type="checkbox">
      <span>Estate Tax Analysis</span>
    </label>
  </div>

  <div class="section">
    <h2>Family Office</h2>
    <label for="governance" data-key="Governance">
      <input id="governance" type="checkbox">
      <span>Governance</span>
    </label>
    <label for="succession" data-key="Succession Planning">
      <input id="succession" type="checkbox">
      <span>Succession Planning</span>
    </label>
    <label for="tech" data-key="Multi-Generational Technology Solutions">
      <input id="tech" type="checkbox">
      <span>Multi-Generational Technology Solutions</span>
    </label>
  </div>

  <div class="section">
    <h2>Business Planning</h2>
    <label for="transition" data-key="Transition Planning & Funding">
      <input id="transition" type="checkbox">
      <span>Transition Planning &amp; Funding</span>
    </label>
    <label for="talent" data-key="Attracting & Retaining Key Talent">
      <input id="talent" type="checkbox">
      <span>Attracting &amp; Retaining Key Talent</span>
    </label>
    <label for="exec" data-key="Executive Benefits">
      <input id="exec" type="checkbox">
      <span>Executive Benefits</span>
    </label>
  </div>

  <div class="section">
    <h2>Other</h2>
    <input type="text" id="otherInput" placeholder="Other (please specify)" />
  </div>

  <button id="emailButton" class="email-button">Email My Selections to Paul</button>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    const descriptions = {
      "Budgeting & Cash Flow Management":            "Track your income versus expenses to keep your spending aligned with long-term goals.",
      "Financial Goal Setting & Tracking":           "Define milestones and monitor progress toward each one.",
      "Marriage & Prenuptial Considerations":        "Protect assets and set expectations with legal agreements.",
      "Next-Generation Education Funding":           "Save tax-efficiently for children’s or grandchildren’s schooling.",
      "Divorce or Separation Planning":              "Rework support, assets & debts to maintain financial health.",
      "Retirement Planning":                         "Project needs and build a savings/investment roadmap.",
      "Planning for Inheritance":                    "Structure gifts & wills to minimize taxes and disputes.",
      "Risk Management & Insurance":                 "Choose coverage to protect against major losses.",
      "Social Security & Medicare Review":           "Optimize benefit timing for maximum payout.",
      "Long-Term Care Planning":                     "Budget for care costs and set up funding vehicles.",
      "Cybersecurity Audit":                         "Secure digital accounts and personal data.",
      "Debt Management & Repayment Strategies":      "Refinance or prioritize to cut interest costs.",
      "Charitable Giving & Philanthropy":            "Donate tax-efficiently to causes you care about.",
      "Next-Generation Wealth Transfer":             "Use trusts & gifts to pass on wealth smoothly.",
      "Estate Planning":                             "Draft wills and educate heirs on responsibilities.",
      "Estate Equalization":                         "Balance inheritances, especially with illiquid assets.",
      "Estate Tax Analysis":                         "Plan thresholds and gifting to reduce tax liability.",
      "Governance":                                  "Set up a family council or charter for decisions.",
      "Succession Planning":                         "Identify and train the next generation of leaders.",
      "Multi-Generational Technology Solutions":     "Implement secure portals for reporting & decisions.",
      "Transition Planning & Funding":               "Value & fund ownership transfers or buy-outs.",
      "Attracting & Retaining Key Talent":           "Craft packages to motivate and keep executives.",
      "Executive Benefits":                          "Align perks and incentives with performance."
    };

    function showModal(key) {
      document.getElementById("modalContent").innerText =
        descriptions[key] || "No description available.";
      document.getElementById("modalOverlay").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modalOverlay").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Restore checkbox selections
      const saved = JSON.parse(localStorage.getItem("selections") || "[]");
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        if (saved.includes(cb.id)) cb.checked = true;
        cb.addEventListener("change", () => {
          let list = JSON.parse(localStorage.getItem("selections") || "[]");
          if (cb.checked) {
            if (!list.includes(cb.id)) list.push(cb.id);
          } else {
            list = list.filter(x => x !== cb.id);
          }
          localStorage.setItem("selections", JSON.stringify(list));
        });
      });

      // Restore "Other"
      const otherInput = document.getElementById("otherInput");
      otherInput.value = localStorage.getItem("otherText") || "";
      otherInput.addEventListener("input", e => {
        localStorage.setItem("otherText", e.target.value);
      });

      // Label-text click → modal
      document.querySelectorAll("label > span").forEach(span => {
        span.addEventListener("click", () => {
          showModal(span.parentElement.dataset.key);
        });
      });
    });

    // Email selections + other
    document.getElementById("emailButton").addEventListener("click", () => {
      const checked = Array.from(
        document.querySelectorAll('input[type="checkbox"]:checked')
      ).map(cb => {
        const lbl = document.querySelector(`label[for="${cb.id}"] span`);
        return lbl ? lbl.textContent.trim() : cb.id;
      });
      const other = document.getElementById("otherInput").value.trim();
      if (other) checked.push(`Other: ${other}`);
      if (!checked.length) {
        return alert("Select at least one item first.");
      }

      const subject = encodeURIComponent("Wealth Planning Checklist Selections");
      const body = encodeURIComponent(
        ["Hello Paul,", "", "Here are my selections:", ""]
          .concat(checked)
          .concat(["", "Thanks,"])
          .join("\n")
      );

      // send to hrosenthal@firstmanhattan.com
      window.location.href =
        `mailto:hrosenthal@firstmanhattan.com?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
